<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Naza üéâ</title>  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      transition: background 1s ease;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-top: 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4f7b;
    }

    .surprise {
      display: none;
      margin-top: 20px;
    }

    .bear {
      font-size: 80px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    .text {
      font-size: 16px;
      margin-top: 10px;
      min-height: 24px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      button { width: 100%; }
      .bear { font-size: 64px; }
    }
  </style></head>
<body>  <div class="card">
    <h1>üéÇ Selamat Ulang Tahun Naza üéÇ</h1>
    <p id="date"></p><button id="btn">üéÅ Klik untuk Kejutan</button>

<div class="surprise" id="surprise">
  <div class="bear">üß∏</div>
  <div class="text" id="text"></div>
</div>

  </div>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dateEl = document.getElementById("date");
      const btn = document.getElementById("btn");
      const surprise = document.getElementById("surprise");
      const text = document.getElementById("text");

      const today = new Date().toLocaleDateString('id-ID', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      dateEl.textContent = `üóìÔ∏è ${today}`;

      const messages = [
        "Semoga hari ini penuh senyum üòÜ",
        "Semoga sehat dan bahagia üéà",
        "Jangan lupa traktiran üç∞",
        "Tetap jadi Naza yang keren üòé"
      ];

      btn.addEventListener("click", () => {
        document.body.style.background = "linear-gradient(135deg, #a18cd1, #fbc2eb)";
        surprise.style.display = "block";
        btn.disabled = true;

        let i = 0;
        const interval = setInterval(() => {
          text.textContent = messages[i];
          i++;
          if (i === messages.length) clearInterval(interval);
        }, 1500);
      });
    });
  </script></body>
</html>
